<h1 class="title" data-bind="data.name"></h1>

<p id="alarm-value" style="display:none;" data-bind="alarm-date"></p>
<p id="test-alarm-value" style="display:none;" data-bind="test-alarm-date"></p>

<div class="upper">
    <p class="subtitle">Last fire alarm:</p>
    <h3 class="alarm"></h3>
</div>

<div class="upper">
    <p class="subtitle">Last fire alarm test:</p>
    <h3 class="test-alarm"></h3>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
